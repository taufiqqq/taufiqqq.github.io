<html xmlns="http://www.w3.org/1999/xhtml">
    <head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Lesson Adding Strings and Numbers</title>
    <script type="text/javascript">

        x=5+5;
        document.write(x);
        document.write("<br />");

        x="5"+"5";
        document.write(x);
        document.write("<br />");

        x=5+"5";
        document.write(x);
        document.write("<br />");

        x=x+2;
        document.write(x);
        document.write("<br />");
    </script>
</head>

<body>
    <p>The rule is : if you add a number and a string the result will be string</p>
</body>

</html>
